apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-deploy-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/somnathbm/go-echo-app.git
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: go_echo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true